<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/inboxlist.css">
</head>
<body onload="loadDoc()">
    <div class="container"></div>

        <section class="header_area">
            
                <div class="header">
                    <div class="header_pic">
                        <img src="/img/TUlogo.png" alt="logo">
                    </div>

                    <div class="header_info">
                        <div class="header_infoth">
                            <h1>สำนักงานทะเบียนนักศึกษา</h1>
                        </div>
                        <div class="header_infoen">
                            <h1>OFFICE OF THE REGISTRAR</h1>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="infoandtabs_area">
            <aside class="tabs">
                <div onclick="main_page()">
                    <h2>หน้าหลัก</h2>
                </div>
                <div id="tb-petition "class="tab-petition" onclick="writeForm()">
                    <h2>กรอกฟอร์มคำร้อง</h2>
                </div>
                <div id="tb-petitionback"class="tab-petitionback" onclick="checkAll()">
                    <h2>ติดตามสถานะ</h2>
                </div>
                <div id="tb-petitionback"class="tab-petitionback">
                    <h2>รับข้อความ</h2>
                </div>
                <div id="tb-petitionback"class="tab-petitionback" onclick="logout()">
                    <h2>ออกจากระบบ</h2>
                </div>
            </aside>

            <section class="info_area">
                <div class="inboxlist">
                    <div>
                        <table id= "inboxList">
                            <tr>
                                <th>ข้อความที่ได้รับ</th>
                                <th>สถานะ</th>
                            </tr>
                        </div>

                </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script src='js/inboxlist.js'></script>
</html>
